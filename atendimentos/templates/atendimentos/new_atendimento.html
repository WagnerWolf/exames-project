{%extends "atendimentos/base.html"%}
{%load bootstrap3%}


{%block header%}
    <h2>Adicione um novo Atendimento</h2>
{%endblock header%}

{% block content%}
<div class="container">
    <form action="{%url 'new_atendimento'%}" method="post" class="form">
        {% csrf_token %}
        {%bootstrap_form form%}
        {%buttons%} 
        <button name="submit"class="btn btn-primary" aria-label="Left Align">Adicionar</button>
        
        <a href="{%url 'atendimentos'%}"class="btn btn-danger" aria-label="Left Align">Cancelar</a>
        {%endbuttons%} 
    </form>
</div>
<style>
    .form-control{
        max-width: 25%;
    }
</style>
{%endblock content%}
